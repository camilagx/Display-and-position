<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Practice</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      width: 80%;
      margin: 0 auto;
    }
    header, footer{
      height: 100px;
      border: 2px solid black;
      text-align: center;
    }
    main{
      border: 1px solid black;
      background-color: cadetblue;
    }
    .box{
      height: 100px;
      width: 100px;
      border:1px solid black;
    }
    .box.a{
      background-color: lightblue;
    }
    .box.b{
      background-color: lightpink;
    }
    .box.c{
      background-color: lightslategray;
    }
  </style>
</head>
<body>
  <header>
    <h1>Flexbox Practice</h1>
  </header>
  <main>
    <section>
      <div class="box a">
        Box 1
      </div>
      <div class="box b">
        Box 1
      </div>
      <div class="box c">
        Box 1
      </div>
    </section>
  </main>
  <footer>
    <h2>Footer</h2>
  </footer>
</body>
</html>
